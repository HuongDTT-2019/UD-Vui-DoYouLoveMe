<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>
    input{
        color:palevioletred;
        boder-radius:3px;padding: 10px 10px;
    }
    #no{
        position: absolute;
    }

</style>
<div id="wrapper">
<h1>Do you love me?</h1>
<input id="yes" type="button" value="yes" onclick="yesAnwser();">
<input id="no" type="button" value="no" onmouseover="noChoose();" >
</div>
<script>
    function yesAnwser() {
        alert("Me too <3");
    }
    function noChoose() {
        let x=Math.round(Math.random()*window.innerWidth);
        let y=Math.round(Math.random()*window.innerHeight);
        document.getElementById("no").style.top=y+'px';
        document.getElementById("no").style.left=x+'px';
    }
</script>
</body>
</html>
